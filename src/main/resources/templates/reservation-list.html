<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${reservations}">
    <h2 th:case="null">No reservations found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.firstName}"></td>
                <td th:text="${reservation.lastName}"></td>
                <td><a th:href="@{reservation-update/{id}(id=${reservation.id})}">Edit</a></td>
                <td><a th:href="@{reservation-delete/{id}(id=${reservation.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="reservation-create">Create reservation</a></p>
</div>
</body>
</html>
