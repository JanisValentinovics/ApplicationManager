<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Users</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{../images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{../vendor/bootstrap/css/bootstrap.min.css}" href="../../css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{../fonts/font-awesome-4.7.0/css/font-awesome.min.css}" href="../../css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{../vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{../vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{../vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{../css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}">
</head>
<body>
<div class="bg-contact2" style="background-image: url('../images/bg-01.jpg');">
    <div class="container-contact2">
        <div class="wrap-contact2">

<form action="#" th:align="center" th:action="@{/reservation-update}" th:object="${reservation}" method="post">

    <div class="form-group" th:align="center">
        <label class="col-md-4 control-label" >FirstName</label>
        <div class="col-md-4">
            <input class="form-control" th:field="*{name}" type="text"  id="name" name="name">
        </div>
    </div>
    <div class="form-group" th:align="center">
        <label class="col-md-4 control-label" >Last Name</label>
        <div class="col-md-4" >
            <input class="form-control" th:field="*{lastName}" type="text"  id="lastName" name="lastName">
        </div>
    </div>
    <div class="form-group" th:align="center">
        <label class="col-md-4 control-label" >Chat Id</label>
        <div class="col-md-4" >
            <input class="form-control" th:field="*{chatId}" type="text"  id="chatId" name="chatId">
        </div>
    </div>
    <div class="form-group" th:align="center">
        <label class="col-md-4 control-label" >Personal Id</label>
        <div class="col-md-4">
            <input class="form-control" th:field="*{personalCode}" type="text"  id="personalCode" name="personalCode">
        </div>
    </div>
    <div class="form-group" th:align="center">
        <label class="col-md-4 control-label" >Temperature</label>
        <div class="col-md-4" >
            <input class="form-control" th:field="*{temperature}" type="text"  id="temperature" name="temperature">
        </div>
    </div>


    <div class="form-group" th:align="center">
        <div class="col-md-4" >
            <div >
                <label > Have been in contact with Covid-positive person</label>
                <input type="checkbox" name="active" th:checked="${reservation.contactPerson}" />            </div>
        </div>
    </div>


    <div class="form-group" th:align="center">
        <div class="col-md-4" >
            <div >
                <label > Has cough </label>
                <input type="checkbox" name="active" th:checked="${reservation.hasCough}" />            </div>
        </div>
    </div>

    <div class="form-group" th:align="center">
        <div class="col-md-4" >
            <div >
                <label > Has troubles in breathing ?</label>
                <input type="checkbox" name="active" th:checked="${reservation.hasTroubleBreathing}" />            </div>
        </div>
    </div>

    <div class="form-group" th:align="center">
        <div class="col-md-4" >
            <div >
                <label > Has headache ?</label>
                <input type="checkbox" name="active" th:checked="${reservation.hasHeadache}" />            </div>
        </div>
    </div>


    <div class="form-group" th:align="center">
        <label class="col-md-4 control-label" >Phone Number</label>
        <div class="col-md-4" >
            <input class="form-control" th:field="*{phoneNumber}" type="text"  id="phoneNumber" name="phoneNumber">
        </div>
    </div>

    <div class="container-contact2-form-btn">
        <div class="wrap-contact2-form-btn">
            <div class="contact2-form-bgbtn"></div>
            <button class="contact2-form-btn" type="submit">
                Update Reservation
            </button>
        </div>
    </div>
</form>
            <form action="/reservations" method="get">
                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button  class="contact2-form-btn" type="submit">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--===============================================================================================-->
<script th:src="@{../vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{../vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{../vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{../vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{../js/main.js}"></script>


</body>
</html>
